<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Viewer1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lisa Mosis">
    <!-- import styles -->
    <link href="styles/viewer_stylesheet.css" rel="stylesheet">
    <link rel="icon" href="icon/favicon.png" type="image/gif">
    <!-- import google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- -----------------------------------Navigation------------------------------	-->
    <div class="topnav">
      <a href="index.html">Home</a>
      <a style="background-color:#ddd; color:black " href="Viewer1.html">Viewer1</a>
      <a href="Viewer2.html">Viewer2</a>
      <a href="Impressum.html"><i class="material-icons">info_outline</i></a>
      <a id="undoButton" style="float:right"><i class="material-icons">undo</i></a>
    </div>
    <!-- -------------------Bearbeitung (Side links)--------------------------------	-->
    <div class="row">
      <div class="column sideL">
        <table style="width:100%;">
          <tr>
            <td>
              <br>
              <label for="navigation">Navigation </label>
              <input type="checkbox" id="navigation" name="navigation" value="nav" style="width: auto;" checked>
            </td>
          </tr>
          <tr>
          <td>
            <label for="showPointcloud">Zeige Punktwolke </label>
            <input type="checkbox" id="showPointcloud" name="showPointcloud" value="showPointcloud" style="width: auto;" checked>
          </td>
        </tr>
          <tr>
            <td><label id="objInfo" style="color:grey">W&auml;hle ein Objekt...</label></td>
          </tr>
          <tr>
            <td><button type="button" id="setCam">Kamera zur&uuml;cksetzen</button></td>
          </tr>
          <tr>
            <td><button type="button" id="deleteChosenObject">Objekt l&ouml;schen</button></td>
          </tr>
          <tr>
            <td>
              <h3 style="margin-top: 3vh; margin-bottom: 0; text-align: center;">Objekt erstellen</h3>
              <table style="width:100%;">
                <tr><td>
                    <button type="button" id="makeNewObject" style="margin-bottom: 1vh">Neues Objekt erstellen</button><br/>
                </td></tr>
                <tr><td>
                <label for="newObjClass">Klasse:</label>
                <select id="newObjClass">
                  <option value="undefined">nicht definiert</option>
                  <option value="Wand">Wand</option>
                  <option value="Boden">Boden</option>
                  <option value="Tuer">T&uuml;r</option>
                  <option value="Fenster">Fenster</option>
                  <option value="Decke">Decke</option>
                  <option value="Steckdose">Steckdose</option>
                </select>
                </td></tr>
                <tr><td>
                  <button type="button" id="cancelNewObject" style="width: 48%; height:3.5vh;">Abbrechen</button>
                  <button type="button" id="saveNewObject" style="width: 50%; font-size:2.4vh; height:3.5vh; float: right;"><i class="fa fa-save"></i></button>
                </td></tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>
              <h3 id="changeObjTitle" style="margin-top: 3vh; margin-bottom: 1vh; text-align: center;">Objekt bearbeiten</h3>
              <table>
                <tr><td>
                  <label for="changedObjClass">Klasse:</label>
                  <select id="changedObjClass">
                    <option value="undefined">nicht definiert</option>
                    <option value="Wand">Wand</option>
                    <option value="Boden">Boden</option>
                    <option value="Tuer">T&uuml;r</option>
                    <option value="Fenster">Fenster</option>
                    <option value="Decke">Decke</option>
                    <option value="Steckdose">Steckdose</option>
                  </select>
                </td></tr>
                <tr><td>
                  <input type="radio" id="changeObjectMode_Object" name="changeObjectMode" value="Object" style="float:left; width: auto;" checked>
                  <label for="changeObjectMode_Object"> Objekt</label> <br>
                  <input type="radio" id="changeObjectMode_Punkt" name="changeObjectMode" value="Point" style="float:left; width: auto;">
                  <label for="changeObjectMode_Punkt"> Punkt</label>
                </td></tr>
                <tr><td>
                  <label for="translationSteps">Bewegen:</label>
                  <input type="text" id="translationSteps" name="translationSteps" value="1" style="color: grey"><br>
                </td></tr>
                <tr><td>
                  <button type="button" id="translZ" style="width: 4vh; height:4vh; font-size:2.4vh; margin-bottom: 1vh;"><i class="fa fa-arrows-v" style="color: blue"></i></button>
                  <button type="button" id="translX" style="width: 4vh; height:4vh; font-size:2.4vh; margin-bottom: 1vh;"><i class="fa fa-arrows-h" style="color: red"></i></button>
                  <button type="button" id="translY" style="width: 4vh; height:4vh; font-size:2.4vh; margin-bottom: 1vh;"><i class="fa fa-expand" style="color: green"></i></button>
                </td></tr>
                <tr><td>
                  <label for="rotationSteps">Drehen:</label>
                  <input type="text" id="rotationSteps" name="rotationSteps" value="1" style="color: grey"><br>
                </td></tr>
                <tr><td>
                  <button type="button" id="rotationZ" style="width: 4vh; height:4vh; font-size:2.4vh;"><i class="fa fa-rotate-right" style="color: blue"></i></button>
                  <button type="button" id="rotationX" style="width: 4vh; height:4vh; font-size:2.4vh;"><i class="fa fa-rotate-right" style="color: red"></i></button>
                  <button type="button" id="rotationY" style="width: 4vh; height:4vh; font-size:2.4vh;"><i class="fa fa-rotate-right" style="color: green"></i></button>
                  <br>
                  <button type="button" id="cancelChangedObject" style="width: 48%; height:3.5vh;">Abbrechen</button>
                  <button type="button" id="saveChangedObject" style="width: 50%; font-size:2.4vh; height:3.5vh; float: right;"><i class="fa fa-save"></i></button>
                </td></tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    <!-- --------------------------------Viewer Fenster-----------------------------	-->
      <div class="column middle">
        <div id="my-gui-container"></div>
        <div id="myCanvas" style="width:100%; height:100%;" ></div>
        <script type="module" src="viewer/viewerControls.js"></script>
      </div>
    </div>
    <!-- -----------------------------------Footer------------------------------------	-->
    <div class="footer">
      <p id="status" style="color: #333333; font-size: 1.5vh; margin-top: 1%; margin-bottom: 1%; padding: 0;">Status...</p>
    </div>

  </body>




  <!-- -----------------------------------Script, Events-------------------------------	-->
  <script type="module">
    /**
     * @author Rebekka Lange
     */

    // import variables and functions
    import * as VC from "./viewer/viewerControls.js";

    // click events

    // navigation
    document.querySelector('#navigation').addEventListener('click', function(){
      VC.changeNavigation(document.querySelector("#navigation").checked);
    });
    document.querySelector('#setCam').addEventListener('click', function(){
      VC.resetCamera();
    });

    // new object
    document.querySelector('#makeNewObject').addEventListener('click', function(){
      // set selection mode
      VC.setSelectMode('Neu');
    });
    document.querySelector('#saveNewObject').addEventListener('click', function(){
      VC.saveNewObject();
      if(document.querySelector("#changeObjectMode_Object").checked){
        VC.setSelectMode('Objekt');
      }
      else{
        VC.setSelectMode('Punkt');
      }
    });
    document.querySelector('#cancelNewObject').addEventListener('click', function(){
      VC.cancelNewObject();
      if(document.querySelector("#changeObjectMode_Object").checked){
        VC.setSelectMode('Objekt');
      }
      else{
        VC.setSelectMode('Punkt');
      }
    });

    // geometry
    document.querySelector('#translationSteps').addEventListener('input', function(){
      changeTextColor('#translationSteps');
    });
    document.querySelector('#translZ').addEventListener('click', function(){
      if(VC.selectMode == 'Objekt'){
        if(VC._clicked){
          let log = (['translationObjekt', VC._clicked.name, 'z', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          VC.translation(VC._clicked,'z',parseInt(document.querySelector("#translationSteps").value));
        }
      }
      else if(VC.selectMode == 'Punkt'){
        if(VC._clicked && VC._clickedPoint){
          let log = (['translationPunkt', VC._clicked.name, VC._clickedPoint.name, 'z', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          VC.translation(VC._clicked,'z',parseInt(document.querySelector("#translationSteps").value));
        }
      }
    });
    document.querySelector('#translY').addEventListener('click', function(){
      if(VC.selectMode == 'Objekt'){
        if(VC._clicked){
          let log = (['translationObjekt', VC._clicked.name, 'y', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          VC.translation(VC._clicked,'y',parseInt(document.querySelector("#translationSteps").value));
        }
      }
      else if(VC.selectMode == 'Punkt'){
        if(VC._clicked && VC._clickedPoint){
          let log = (['translationPunkt', VC._clicked.name, VC._clickedPoint.name, 'y', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          VC.translation(VC._clicked,'y',parseInt(document.querySelector("#translationSteps").value));
        }
      }
    });
    document.querySelector('#translX').addEventListener('click', function(){
      if(VC.selectMode == 'Objekt'){
        if(VC._clicked){
          let log = (['translationObjekt', VC._clicked.name, 'x', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          VC.translation(VC._clicked,'x',parseInt(document.querySelector("#translationSteps").value));
        }
      }
      else if(VC.selectMode == 'Punkt'){
        if(VC._clicked && VC._clickedPoint){
          let log = (['translationPunkt', VC._clicked.name, VC._clickedPoint.name, 'x', parseInt(document.querySelector("#translationSteps").value)]);
          VC.logAction(log);
          console.log(log);
          VC.translation(VC._clicked,'x',parseInt(document.querySelector("#translationSteps").value));
        }
      }
    });
    document.querySelector('#rotationSteps').addEventListener('input', function(){
      changeTextColor('#rotationSteps');
    });
    document.querySelector('#rotationZ').addEventListener('click', function(){
      if(VC._clicked){
        let log = (['rotation', VC._clicked.name, 'z', parseInt(document.querySelector("#rotationSteps").value)]);
        VC.logAction(log);
        VC.rotation(VC._clicked,'z',parseInt(document.querySelector("#rotationSteps").value));
      }
    });
    document.querySelector('#rotationX').addEventListener('click', function(){
      if(VC._clicked){
        let log = (['rotation', VC._clicked.name, 'x', parseInt(document.querySelector("#rotationSteps").value)]);
        VC.logAction(log);
        VC.rotation(VC._clicked,'x',parseInt(document.querySelector("#rotationSteps").value));
      }
    });
    document.querySelector('#rotationY').addEventListener('click', function(){
      if(VC._clicked){
        let log = (['rotation', VC._clicked.name, 'y', parseInt(document.querySelector("#rotationSteps").value)]);
        VC.logAction(log);
        VC.rotation(VC._clicked,'y',parseInt(document.querySelector("#rotationSteps").value));
      }
    });

    // undo
    document.querySelector('#undoButton').addEventListener('click', function(){
      VC.undo();
    });

    // pointcloud
    document.querySelector('#showPointcloud').addEventListener('click', function(){
      VC.showPointcloud(document.querySelector("#showPointcloud").checked);
    });

    // delete
    document.querySelector('#deleteChosenObject').addEventListener('click', function(){
      VC.deleteObject();
    });

    // selection mode
    document.querySelector('#changeObjectMode_Object').addEventListener('click', function(){
      // set selection mode
      VC.setSelectMode('Objekt');
      document.querySelector("#changeObjectMode_Punkt").checked = false;
    });
    document.querySelector('#changeObjectMode_Punkt').addEventListener('click', function(){
      // set selection mode
      VC.setSelectMode('Punkt');
      document.querySelector("#changeObjectMode_Object").checked = false;
    });

    // new class
    document.querySelector('#newObjClass').addEventListener('input', function(){
      VC.setNewObjClass(document.querySelector("#newObjClass").value);
    });
    document.querySelector('#changedObjClass').addEventListener('input', function(){
      if(VC._clicked){
        let log = (['newClass', VC._clicked.name, VC._clicked.userData[0]]);
        VC.logAction(log);
        VC.changeClass(document.querySelector("#changedObjClass").value);
      }
    });

    // save changes
    document.querySelector('#saveChangedObject').addEventListener('click', function(){
      VC.makePersistent();
    });

    // cancel changes
    document.querySelector('#cancelChangedObject').addEventListener('click', function(){
      VC.cancelChanges();
    });

    // appearance
    function changeTextColor(text){
      document.querySelector(text).style.color = 'black';
    }

  </script>
</html>
